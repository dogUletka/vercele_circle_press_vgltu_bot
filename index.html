<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }

        .status.processing {
            color: #ffa500;
        }

        .status.completed {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Загрузите видео для конвертации в кружок</h1>
    <div class="upload-container">
        <input type="file" id="videoFile" accept="video/*" />
        <button onclick="uploadVideo()">Загрузить</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        const statusElement = document.getElementById("status");

        async function uploadVideo() {
            const fileInput = document.getElementById("videoFile");
            if (!fileInput.files.length) {
                alert("Пожалуйста, выберите файл для загрузки.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            statusElement.textContent = "Загрузка видео...";
            statusElement.classList.add("processing");

            try {
                const response = await fetch("/upload/", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (result.status === "uploaded") {
                    statusElement.textContent = "Видео успешно загружено!";
                    statusElement.classList.remove("processing");
                    statusElement.classList.add("completed");
                    // Можно добавить логику для уведомления пользователя о завершении обработки
                } else {
                    throw new Error("Ошибка загрузки видео.");
                }
            } catch (error) {
                statusElement.textContent = "Ошибка при загрузке файла.";
                statusElement.classList.remove("processing");
            }
        }
    </script>
</body>
</html>
