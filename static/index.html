<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузите видео</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Загрузите ваше видео</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="uploadVideo()">Загрузить видео</button>
    <p id="status"></p>
  </div>

  <script>
    function uploadVideo() {
      const videoInput = document.getElementById("videoInput");
      const status = document.getElementById("status");
      if (videoInput.files.length === 0) {
        status.textContent = "Пожалуйста, выберите видео для загрузки!";
        return;
      }
      const file = videoInput.files[0];
      status.textContent = `Загрузка ${file.name}...`;

      const formData = new FormData();
      formData.append("video", file);

      fetch("/upload", {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          status.textContent = `Видео успешно загружено: ${data.fileUrl}`;
        } else {
          status.textContent = "Ошибка при загрузке видео!";
        }
      })
      .catch(error => {
        status.textContent = "Ошибка при загрузке видео!";
      });
    }
  </script>

</body>
</html>
